<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuda Humanitária</title>
    <link rel="stylesheet" href="../css/main.css">
    
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h2>Ajuda Humanitária para o Rio Grande do Sul</h2>
        <p class="message">
            "Mesmo nos momentos mais difíceis, lembre-se: a vida continua, e a cada novo dia, há uma nova chance de melhorar. Não desista, siga em frente com coragem e esperança, pois dias melhores estão por vir."
        </p>
        <form id="helpForm">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço completo</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required>
            </div>
            <div class="form-group">
                <label for="necessidade">Qual a sua Necessidade?</label>
                <select id="necessidade" name="necessidade" required>
                    <option value="">Selecione sua necessidade</option>
                    <option value="COMIDA">Preciso de MANTIMENTOS</option>
                    <option value="RESGATE">Preciso de RESGATE</option>
                </select>
            </div>
            <button type="submit" class="btn-submit">Enviar Pedido</button>
        </form>
    </div>
    <script>
        document.getElementById('helpForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nome = document.getElementById('nome').value;
            const endereco = document.getElementById('endereco').value;
            const necessidade = document.getElementById('necessidade').value;
            if (!necessidade) {
                alert('Por favor, selecione sua necessidade.');
                return;
            }
            const mensagem = `Olá, meu nome é ${nome}, meu endereço é ${endereco} e estou precisando urgente de ${necessidade}.`;
            const telefoneWhatsApp = '5598982472054';
            const url = `https://api.whatsapp.com/send?phone=${telefoneWhatsApp}&text=${encodeURIComponent(mensagem)}`;
            window.open(url, '_blank');
        });
    </script>
</body>
</html>
