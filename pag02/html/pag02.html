<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quero Ajudar</title>
    <link rel="stylesheet" href="../css/main.css">
    
</head>
<body>

    <div class="container">
        <h2>Cadastro de Ajudante</h2>
        <p>
            Sua ajuda é essencial! Ao se cadastrar, você se junta a uma rede de solidariedade que salva vidas e proporciona esperança. 
            Juntos, podemos ajudar quem mais precisa.
        </p>
        <form id="ajudaForm">
            <div class="form-group">
                <label for="nome">Nome do Ajudante</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço do Ajudante</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço completo" required>
            </div>
            <div class="form-group">
                <label for="ajuda">Como você deseja ajudar?</label>
                <select id="ajuda" name="ajuda" required>
                    <option value="">Selecione uma opção</option>
                    <option value="MANTIMENTOS">Ajudar com MANTIMENTOS</option>
                    <option value="RESGATE">Ajudar com RESGATE</option>
                    <option value="TRANSPORTE">Ajudar com TRANSPORTE</option>
                    <option value="ABRIGO">Ajudar com ABRIGO e ACOLHIMENTO</option>
                </select>
            </div>
            <button type="submit" class="btn-submit">Enviar Ajuda</button>
        </form>

        <div class="message" id="successMessage">
            Obrigado por se cadastrar para ajudar! Em breve entraremos em contato.
        </div>
    </div>

    <script>
        // Função para lidar com o envio do formulário
        document.getElementById('ajudaForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const endereco = document.getElementById('endereco').value;
            const ajuda = document.getElementById('ajuda').value;

            if (!ajuda) {
                alert('Por favor, selecione como deseja ajudar.');
                return;
            }

            const mensagem = `Olá, meu nome é ${nome}, meu endereço é ${endereco} e eu gostaria de ajudar com ${ajuda}.`;
            const telefoneWhatsApp = '5598982472054';
            const url = `https://api.whatsapp.com/send?phone=${telefoneWhatsApp}&text=${encodeURIComponent(mensagem)}`;

            window.open(url, '_blank');

            // Mostrar mensagem de sucesso
            document.getElementById('successMessage').style.display = 'block';

            // Limpar o formulário
            document.getElementById('ajudaForm').reset();
        });
    </script>

</body>
</html>
